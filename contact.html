<body>
    <!-- header -->
    <header>
        <div class="header_bg">
            <div class="header_inner">
                <div class="header_container container-xl">
                    <h1>Green Cafe</h1>
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="#">Reserve</a></li>
                            <li><a href="#">Online-shop</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section id="contact">
        <div class="contact_wrap">
        </div>
        <div class="contact_inner container-xl">
            <div class="contact1">
                <h2>문의하기</h2>
                <form action="">
                    <ul>
                        <li><span>성함</span> <input type="text" id="name"></li>
                        <li><span>전화번호</span> <input type="tel" id="phone"></li>
                        <li><span>문의사항</span><textarea name="" id="" rows="10"></textarea></li>
                        <li><input type="submit" value="전송하기"></li>
                    </ul>
                </form>
            </div>
            <div class="contact2">
                <h2>자주 묻는 질문</h2>
                <ul class="qna">
                    <li><a href="#"><strong>Q.</strong> 영업시간이 어떻게 되나요?</a></li>
                    <li><a href="#"><strong>Q.</strong> 예약이 하고 싶어요!</a></li>
                    <li><a href="#"><strong>Q.</strong> 쿠키가 나오는 시간이 언제인가요?</a></li>
                    <li><a href="#"><strong>Q.</strong> 단체주문을 하고 싶은데요...</a></li>
                </ul>
            </div>
        </div>
        
    </section>

    <!-- footer -->
    <footer>
        <div class="footer_container container-xl">
            <div class="footer_text row">
                <h1>Green Cafe</h1>
                <p>
                    <span>서울특별시 강남구 강남대로 428</span>
                    <span>02-0000-0000</span>
                    <span>사업자번호 : 00-0000-0000</span>
                </p>
            </div>
            <div class="footer_bg"></div>
            <div class="footer_green"></div>    

        </div>        
    </footer>
</body>
</html>
